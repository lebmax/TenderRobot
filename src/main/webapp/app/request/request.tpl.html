<div ng-controller="RequestCtrl">
    <div class="row">
<br/>
        <form class="form-horizontal" role="form" name="form">
            
            <div class="form-group" 
                 ng-class="{'has-error': form.requestTypeName.$invalid && form.requestTypeName.$dirty,
                            'has-success': !form.requestTypeName.$invalid}">
                <label for="requestTypeName" class="col-sm-2 control-label">Request type name:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Request type name"
                           id="requestTypeName" name="requestTypeName" ng-model="requestType.name" 
                           required/>
                </div>
                <span ng-show="form.requestTypeName.$error.required && form.requestTypeName.$dirty" class="help-block">Enter request type name</span>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button type="submit" class="btn btn-primary" ng-click="create()"
                            ng-disabled="form.$invalid">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
