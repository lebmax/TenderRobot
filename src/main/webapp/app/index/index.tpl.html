<div ng-controller="IndexCtrl">
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Url запроса</th>
                    <th>Ваша ставка</th>
                    <th>Дата начала аукциона</th>
                    <th>Время выполнения</th>
                    <th>Площадка</th>
                    <th>Тип запроса</th>
                    <th>Статус</th>
                    <th>Del</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tr ng-repeat="t in tasks">
                <td>{{t.id}}</td>
                <td>{{t.url}}</td>
                <td>{{t.bid}}</td>
                <td>{{t.beginDate}}</td>
                <td>{{t.endTime - t.startTime}}</td>
                <td>{{t.auctionType.name}}</td>
                <td>{{t.requestType.name}}</td>
                <td>{{t.status.name}}</td>
                <td><a href="" ng-click="delete(t)"><span class="glyphicon glyphicon-remove"></span></a></td>
                
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-lg-2 col-lg-offset-5">
            <a href="#/task" class="btn btn-primary active" role="button">Add new task</a>
        </div>
    </div>
</div>
