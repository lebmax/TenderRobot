<div ng-controller="AuctionCtrl">
    <div class="row">
        <br/>
        <form class="form-horizontal" role="form" name="form">
            <div class="form-group" 
                 ng-class="{'has-error': form.auctionName.$invalid && form.auctionName.$dirty,
                            'has-success': !form.auctionName.$invalid}">
                <label for="inputName" class="col-sm-2 control-label">Название площадки:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Название площадки"
                           id="inputName" name="auctionName" ng-model="auction.name" 
                           required/>
                </div>
                <span ng-show="form.auctionUrl.$error.required && form.auctionName.$dirty" class="help-block">Enter auction name</span>
            </div>
            <div class="form-group"
                 ng-class="{'has-error': form.auctionUrl.$error.required && form.auctionUrl.$dirty,
                            'has-warning': form.auctionUrl.$error.url,
                            'has-success': !form.auctionUrl.$invalid
                            }">
                <label for="inputUrl" class="col-sm-2 control-label">Url-адрес площадки:</label>
                <div class="col-sm-5">
                    <input type="url" class="form-control" placeholder="Url-адрес площадки"
                           id="inputUrl" name="auctionUrl" ng-model="auction.url"
                           required/>
                </div>

                <span ng-show="form.auctionUrl.$error.required && form.auctionUrl.$dirty" class="help-block">Enter auction url</span>
                <span ng-show="form.auctionUrl.$error.url && form.auctionUrl.$dirty" class="help-block">This is not a valid url.</span>
            </div>
            
            <div class="form-group"
                 ng-class="{'has-error': form.login.$error.required && form.login.$dirty,
                            'has-success': !form.login.$invalid
                            }">
                <label for="login" class="col-sm-2 control-label">Логин:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Логин для авторизации на площадке"
                           id="login" name="login" ng-model="auction.login"
                           required/>
                </div>

                <span ng-show="form.login.$error.required && form.login.$dirty" class="help-block">Enter login</span>
            </div>
            
            <div class="form-group"
                 ng-class="{'has-error': form.password.$error.required && form.password.$dirty,
                            'has-success': !form.password.$invalid
                            }">
                <label for="password" class="col-sm-2 control-label">Пароль:</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" placeholder="Пароль для авторизации на площадке"
                           id="password" name="password" ng-model="auction.password"
                           required/>
                </div>

                <span ng-show="form.password.$error.required && form.password.$dirty" class="help-block">Enter auction url</span>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <a href="#/task" class="btn btn-primary">Назад</a>
                    <button type="submit" class="btn btn-primary" ng-click="create()"
                            ng-disabled="form.$invalid">Создать</button>
                    
                </div>
                
            </div>
            
        </form>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>Ид-р</th>
                    <th>Название площадки</th>
                    <th>Url адрес площадки</th>
                    <th>Del</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tr ng-repeat="a in auctions">
                <td>{{a.id}}</td>
                <td>{{a.name}}</td>
                <td>{{a.url}}</td>
                <td><a href="" ng-click="delete(a)"><span class="glyphicon glyphicon-remove"></span></a></td>
                
            </tr>
        </table>
    </div>
</div>
