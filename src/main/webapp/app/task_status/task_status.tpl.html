<div ng-controller="TaskStatusCtrl">
    <div class="row">
        <br/>
        <form class="form-horizontal" role="form" name="form">
            
             <div class="form-group" 
                 ng-class="{'has-error': form.taskStatusCode.$invalid && form.taskStatusCode.$dirty,
                            'has-success': !form.taskStatusCode.$invalid}">
                <label for="taskStatusCode" class="col-sm-2 control-label">Код статусв задачи:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Код статусв задачи:"
                           id="taskStatusCode" name="taskStatusCode" ng-model="taskStatus.code" 
                           required/>
                </div>
                <span ng-show="form.taskStatusCode.$error.required && form.taskStatusCode.$dirty" class="help-block">Введите код статуса</span>
            </div>

            <div class="form-group" 
                 ng-class="{'has-error': form.taskStatusName.$invalid && form.taskStatusName.$dirty,
                            'has-success': !form.taskStatusName.$invalid}">
                <label for="taskStatusName" class="col-sm-2 control-label">Статус задачи:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Статус задачи"
                           id="taskStatusName" name="taskStatusName" ng-model="taskStatus.name" 
                           required/>
                </div>
                <span ng-show="form.taskStatusName.$error.required && form.taskStatusName.$dirty" class="help-block">Введите название для нового статуса</span>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <a href="#/task" class="btn btn-primary">Назад</a>
                    <button type="submit" class="btn btn-primary" ng-click="create()"
                            ng-disabled="form.$invalid">Создать</button>
                    
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>Ид-р</th>
                    <th>Статус</th>
                    <th>Del</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tr ng-repeat="t in taskStatuses">
                <td>{{t.id}}</td>
                <td>{{t.name}}</td>
                
                <td><a href="" ng-click="delete(t)"><span class="glyphicon glyphicon-remove"></span></a></td>

            </tr>
        </table>
    </div>
</div>
